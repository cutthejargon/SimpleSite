<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Website</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      width: 100%;
      background: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: normal;
      transition: font-weight 0.2s;
    }

    nav a.active {
      font-weight: bold;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #fff;
    }

    /* Mobile */
    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 60px;
        right: -100%;
        background: #333;
        flex-direction: column;
        width: 200px;
        transition: right 0.3s;
        padding: 20px;
      }

      nav.show {
        right: 0;
      }

      .hamburger {
        display: flex;
      }
    }

    section {
      height: 100vh;
      padding: 60px 20px 20px 20px;
    }

    section:nth-child(odd) {
      background: #f4f4f4;
    }

    section:nth-child(even) {
      background: #ddd;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Logo</div>
    <nav id="nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <section id="home">
    <h1>Home</h1>
    <p>Welcome to our website!</p>
  </section>

  <section id="about">
    <h1>About</h1>
    <p>About us content goes here.</p>
  </section>

  <section id="services">
    <h1>Services</h1>
    <p>Our services are amazing.</p>
  </section>

  <section id="contact">
    <h1>Contact</h1>
    <p>Get in touch with us.</p>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');
    const navLinks = nav.querySelectorAll('a');

    // Toggle mobile menu
    hamburger.addEventListener('click', () => {
      nav.classList.toggle('show');
      // Change hamburger to X
      hamburger.classList.toggle('open');
      if(hamburger.classList.contains('open')) {
        hamburger.innerHTML = '<div style="transform: rotate(45deg) translate(5px, 5px);"></div><div style="display:none;"></div><div style="transform: rotate(-45deg) translate(6px, -6px);"></div>';
      } else {
        hamburger.innerHTML = '<div></div><div></div><div></div>';
      }
    });

    // Highlight active section in menu
    const sections = document.querySelectorAll('section');

    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 70;
        if (pageYOffset >= sectionTop) {
          current = section.getAttribute('id');
        }
      });

      navLinks.forEach(link => {
        link.classList.remove('active');
        if(link.getAttribute('href') === '#' + current) {
          link.classList.add('active');
        }
      });
    });

    // Close menu on link click (mobile)
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        if(nav.classList.contains('show')) {
          nav.classList.remove('show');
          hamburger.classList.remove('open');
          hamburger.innerHTML = '<div></div><div></div><div></div>';
        }
      });
    });
  </script>
</body>
</html>
